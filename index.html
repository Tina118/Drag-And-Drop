<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-And-Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <div draggable="true" class="box">
            <h5>Shopping in Barcelona</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Famous Shopping Streets</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Shopping malls</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Markets</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Open times</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Sales Tax Refunds</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>You may also be interested</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
        <div draggable="true" class="box">
            <h5>Where to Stay</h5>
            <i class="fas fa-grip-vertical"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
